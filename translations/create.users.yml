description: 'Tesztfelhasználók létrehozása egy Drupal 8 alkalmazáshoz.'
help: 'A <info>create:users</info> parancs tesztfelhasználók létrehozását segíti.'
welcome: 'Üdvözlet a Drupal felhasználó előállítóban'
arguments:
    roles: 'A felhasználók létrehozásakor használandó szerepkörök'
options:
    limit: 'Hány felhasználó jöjjön létre'
    password: 'A létrehozott felhasználókhoz beállított jelszó'
    time-range: 'Mennyire legyen visszadátumozva a felhasználók létrehozása'
questions:
    roles: 'Ki kell választani a felhasználók létrehozásához használandó szerepköröket'
    limit: 'Meg kell adni, hány felhasználó jöjjön létre'
    password: 'Meg kell adni a létrehozott felhasználókhoz beállított jelszót'
    time-range: 'Mennyire legyen visszadátumozva a felhasználók létrehozása?'
    time-ranges:
        - Most
        - '1 órával ezelőtt'
        - '1 nappal ezelőtt'
        - '1 héttel ezelőtt'
        - '1 hónappal ezelőtt'
        - '1 évvel ezelőtt'
messages:
    user-id: 'Felhasználói azonosító'
    roles: Szerepkörök
    username: Felhasználónév
    created: 'Létrehozás időpontja'
    created-users: '"%s" felhasználó sikeresen létrejött'
    error: 'Error creating users: "%s"'
examples:
    -
        description: 'Provide the user role.'
        execution: 'drupal create:users role'
    -
        description: 'Provide the number of users to create, password and time range to create.'
        execution: "drupal create:users role \\\n  --limit=\"5\" \\\n  --password=\"usersnewpassword\" \\\n  --time-range=\"1\"\n"
