description: 'Teszttartalom létrehozása egy Drupal 8 alkalmazáshoz.'
help: 'A <info>create:nodes</info> parancs teszttartalom létrehozását segíti.'
welcome: 'Üdvözlet a Drupal tartalom előállítóban'
arguments:
    content-types: 'A tartalom létrehozásakor használandó tartalomtípusok'
options:
    limit: 'Hány tartalom jöjjön létre'
    title-words: 'A tartalom címei által tartalmazott szavak maximális száma'
    time-range: 'Mennyire legyen visszadátumozva a tartalom?'
    revision: 'Create revisions'
questions:
    content-type: 'Ki kell választani a tartalom létrehozásakor használandó tartalomtípusokat'
    limit: 'Meg kell adni, hány csomópont jöjjön létre'
    title-words: 'Meg kell adni a címek által tartalmazott szavak maximális számát'
    time-range: 'Mennyire legyen visszadátumozva a tartalom?'
    time-ranges:
        - Most
        - '1 órával ezelőtt'
        - '1 nappal ezelőtt'
        - '1 héttel ezelőtt'
        - '1 hónappal ezelőtt'
        - '1 évvel ezelőtt'
    revision: 'Do you want to add revisions?'
messages:
    node-id: Tartalomazonosító
    content-type: Tartalomtípus
    title: Cím
    created: 'Létrehozás időpontja'
    invalid-content-types: 'Érvénytelen tartalomtípusok: "%s"'
    created-nodes: '"%s" tartalom sikeresen létrejött'
    error: 'Error creating nodes: "%s"'
examples:
    -
        description: 'Provide the content type name.'
        execution: 'drupal create:nodes content-name'
    -
        description: 'Provide the limit of publications, limit of title words, time range and language.'
        execution: "drupal create:nodes content-name \\\n  --limit=\"5\" \\\n  --title-words=\"5\" \\\n  --time-range=\"1\" \\\n  --language=\"und\"\n"
