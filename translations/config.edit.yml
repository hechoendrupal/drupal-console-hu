description: 'Szerkeszteni kell a kiválasztott konfigurációt.'
arguments:
    config-name: 'A konfiguráció neve.'
    editor: Szerkesztő.
questions:
    config-name: 'Ki kell választani egy konfigurációs egységet'
messages:
    no-directory: 'Hiba történt a könyvtár létrehozásakor a következő helyen:'
examples:
    -
        description: 'Edit system cron configurations with "vim" (default editor).'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Edit system cron configurations with "gedit".'
        execution: 'drupal config:edit system.cron gedit'
