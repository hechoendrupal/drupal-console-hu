description: 'Képformázó bővítmény létrehozása.'
help: 'A <info>generate:plugin:imageformatter</info> parancs új képformázó bővítmény létrehozását segíti.'
welcome: 'Welcome to the Drupal Image Formatter Plugin generator'
options:
    module: common.options.module
    class: 'Bővítményosztály neve'
    label: 'Bővítmény felirata'
    plugin-id: 'Bővítmény azonosítója'
questions:
    module: common.questions.module
    class: 'Meg kell adni a bővítmény osztálynevét'
    label: 'Meg kell adni a bővítmény feliratát'
    plugin-id: 'Meg kell adni a bővítmény azonosítóját'
examples:
    -
        description: 'Generate a image formatter plugin specifying the module name, the class, its label and the plugin id'
        execution: "drupal generate:plugin:imageformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleImageFormatter\"  \\\n  --label=\"Example image formatter\"  \\\n  --plugin-id=\"example_image_formatter\"\n"
