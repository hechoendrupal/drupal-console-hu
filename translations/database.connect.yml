description: 'Megjeleníti az adatbázis-kapcsolatot'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Adatbáziskulcs a settings.php fájlból'
messages:
    database-not-found: 'Nem találhatók "%s" adatbázis kapcsolatinformációi'
    database-not-supported: 'Még nem támogatott adatbázistípus: "%s"'
    database-client-not-found: 'Nem található az adatbázisügyfél:  "%s"'
    connection: 'Kapcsolat: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
