description: 'Tesztkifejezések létrehozása egy Drupal 8 alkalmazáshoz.'
help: 'A <info>create:terms</info> parancs tesztkifejezések létrehozását segíti.'
welcome: 'Üdvözlet a Drupal kifejezés előállítóban'
arguments:
    vocabularies: 'A kifejezések létrehozásakor használandó szótárak'
options:
    limit: 'Hány szó jöjjön létre'
    name-words: 'A kifejezések által tartalmazott szavak maximális száma'
questions:
    vocabularies: 'Ki kell választani a kifejezések létrehozásakor használandó szótárakat'
    limit: 'Meg kell adni, hány szó jöjjön létre'
    name-words: 'Meg kell adni a kifejezések nevei által tartalmazott szavak maximális számát'
messages:
    term-id: 'Kifejezés azonosítója'
    vocabulary: Szótár
    name: Név
    invalid-vocabularies: 'Érvénytelen szótárak: "%s"'
    created-terms: '"%s" kifejezés sikeresen létrejött'
    error: 'Error creating terms: "%s"'
examples:
    -
        description: 'Provide the vocabulary term name.'
        execution: 'drupal create:terms vocabulary'
    -
        description: 'Provide the limit of terms to add and limit of title words.'
        execution: "drupal create:terms tags \\\n  --limit=\"10\" \\\n  --name-words=\"5\"\n"
