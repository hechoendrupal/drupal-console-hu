description: 'Mezőtípus bővítmény létrehozása'
help: 'A <info>generate:plugin:fieldtype</info> parancs új mezőtípus bővítmény létrehozását segíti.'
welcome: 'Üdvözlet a Drupal mezőtípus bővítmény előállítóban'
options:
    module: common.options.module
    class: 'Bővítmény osztályneve'
    label: 'Bővítmény felirata'
    plugin-id: 'Bővítmény azonosítója'
    description: 'Bővítmény leírása'
    default-widget: 'A bővítmény alapértelmezett mező felületi eleme'
    default-formatter: 'A bővítmény alapértelmezett mezőformázója'
questions:
    module: common.questions.module
    class: 'Meg kell adni a bővítmény osztálynevét'
    label: 'Meg kell adni a bővítmény feliratát'
    plugin-id: 'Meg kell adni a bővítmény azonosítóját'
    description: 'Meg kell adni a bővítmény leírását'
    default-widget: 'Meg kell adni a bővítmény alapértelmezett mező felületi elemét'
    default-formatter: 'Meg kell adni a bővítmény alapértelmezett mezőformázóját'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generate a field type plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\""
    -
        description: 'Generate a field type plugin with a default widget and formatter specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\"  \\\n  --default-widget=\"DefaultWidget\"  \\\n  --default-formatter=\"DefaultFormatter\"\n"
